<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Finance Flow</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-page.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=ntbOqE0dGZYl&format=png&color=000000">
  </head>
  <body>
    <div class="floating-objects" aria-hidden="true">
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
      <div class="float"></div>
    </div>

    <div class="form-box" role="main" aria-labelledby="loginHeading">
      <!-- Header -->
      <div class="form-header">
        <h2 id="loginHeading">Welcome Back</h2>
        <p>Log in to manage your finances</p>
      </div>

      <form id="loginForm" novalidate>
        <!-- Email Field -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            placeholder="Enter your email"
            required
          >
          <div class="error-message">Please enter a valid email address</div>
        </div>

        <!-- Password Field -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="password-wrapper">
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              placeholder="Enter your password"
              required
            >
            <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility" title="Show / hide password">
              üëÅÔ∏è
            </button>
          </div>
          <div class="error-message">Password is required</div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" id="submitBtn">
          Log In
        </button>

        <!-- Sign Up Prompt -->
        <div class="signup-prompt">
          <span>Don't have an account?</span>
          <a href="sign-up-page.html" class="signup-link">Sign up</a>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tiny JS: password toggle + form validation visual -->
    <script>
      // Password toggle
      const toggleBtn = document.getElementById('togglePassword');
      const pwdInput = document.getElementById('password');

      if (toggleBtn && pwdInput) {
        toggleBtn.addEventListener('click', () => {
          const type = pwdInput.type === 'password' ? 'text' : 'password';
          pwdInput.type = type;
          // simple icon swap keeping UI minimal
          
        });
      }

      // Basic client-side validation (visual only)
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const submitBtn = document.getElementById('submitBtn');

      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          let valid = true;

          // email basic check
          if (!email.checkValidity()) {
            email.classList.add('is-invalid');
            valid = false;
          } else {
            email.classList.remove('is-invalid');
          }

          // password present
          if (!pwdInput.value.trim()) {
            pwdInput.classList.add('is-invalid');
            valid = false;
          } else {
            pwdInput.classList.remove('is-invalid');
          }

          if (valid) {
            // give a loading state to the button (visual demo)
            submitBtn.classList.add('loading');
            // demo timeout to remove loader (replace with real auth flow)
            setTimeout(() => submitBtn.classList.remove('loading'), 1000);
          }
        });

        // Clear invalid styles on input
        [email, pwdInput].forEach(el => {
          el.addEventListener('input', () => el.classList.remove('is-invalid'));
        });
      }
    </script>
  </body>
</html>
